<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for a gym membership and choose the best plan for your fitness journey.">
    <title>Gym Membership Registration</title>
</head>
<body style= "background-image: url(you);background-position: center; font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff; color: #333;">  

    <header style="display: flex; align-items: left; justify-content: left; gap: 20px;">
        <img src="logo fitness.jpg" alt="Gym Logo" width="100" height="70">
        <nav style="display: flex; justify-content: center; gap: 20px; width: 60%;">
            <a href="index.html" style="padding: 14px 100px; position: absolute; top: 0; left: 0; text-decoration: none; color: black; font-family: 'Roboto', sans-serif;">BACK</a>
        </nav>
    </header>

    <div class="container" style="max-width: 600px; margin: 50px auto; background-color: rgb(255, 255, 255); padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

        <h2 style="text-align: center; color: #919191;">Gym Membership Registration</h2>

        <form action="#" method="POST" id="registrationForm">

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="fullName" style="display: block; font-weight: bold; margin-bottom: 5px;">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="phone" style="display: block; font-weight: bold; margin-bottom: 5px;">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="\d{11}" placeholder=" phone number" title="Phone number" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                <small class="error" id="phoneError" style="color: red; font-size: 12px;"></small>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="dob" style="display: block; font-weight: bold; margin-bottom: 5px;">Date of Birth</label>
                <input type="date" id="dob" name="dob" required style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="location" style="display: block; font-weight: bold; margin-bottom: 5px;">Location</label>
                <input type="text" id="location" name="location" required placeholder="Enter your location (city, state, etc.)" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="membership" style="display: block; font-weight: bold; margin-bottom: 5px;">Membership Type</label>
                <select id="membership" name="membership" required onchange="updatePrice()" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="basic">Basic - P200/month</option>
                    <option value="premium">Premium - P400/month</option>
                    <option value="vip">VIP - P600/month</option>
                </select>
                <div class="membership-info" id="membershipInfo" style="margin-top: 5px; font-size: 14px; color: #555;"></div>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                <small class="error" id="passwordError" style="color: red; font-size: 12px;"></small>
            </div>

            <div class="form-group" style="margin-bottom: 15px;">
                <label style="font-weight: bold;">Gender</label>
                <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
            </div>

            <div class="form-group" style="margin-top: 10px;">
                <input type="checkbox" id="terms" name="terms" required style="margin-right: 10px;">
                <label for="terms">I agree to the <a href="#" class="terms-link" style="color: #007bff; text-decoration: none;">Terms and Conditions</a> and <a href="#" class="terms-link" style="color: #007bff; text-decoration: none;">Privacy Policy</a>.</label>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <input type="submit" value="Register Now" style="background-color: #0062ff; color: white; cursor: pointer; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">
            </div>
        </form>


        <div class="welcome-message" id="welcomeMessage" style="display: none; background-color: #3700ff; color: white; padding: 15px; text-align: center; border-radius: 5px; margin-top: 20px;">
            Welcome, <span id="userName"></span>! You have successfully registered for the <span id="membershipType"></span> membership. Enjoy your fitness journey!
        </div>


        <a href="page1.html" class="continue-button" id="continueButton" onclick="continueAction()" style="display: none; background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-align: center; margin-top: 20px;">Continue</a>
    </div>

    <script src="registration.js">
    </script>
</body>
</html>
